{% extends "base.html" %}

{% block title %}Register - Ronin Mahjong{% endblock %}

{% block content %}
<article class="auth-card">
    <hgroup>
        <h1>Register</h1>
        <p>Create an account</p>
    </hgroup>

    {% if error %}
    <div class="lobby-alert" role="alert">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/register">
        <label for="username">Username
            <input type="text" id="username" name="username" required minlength="3" maxlength="30" autocomplete="username">
        </label>
        <label for="password">Password
            <input type="password" id="password" name="password" required minlength="8" autocomplete="new-password">
        </label>
        <label for="confirm_password">Confirm Password
            <input type="password" id="confirm_password" name="confirm_password" required minlength="8" autocomplete="new-password">
        </label>
        <button type="submit">Register</button>
    </form>
    <p class="auth-link"><small>Already have an account? <a href="/login">Login</a></small></p>
</article>
{% endblock %}
